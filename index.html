<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
     
     <div id="slider">
         <div class="slide-show">
             <div class="single-slide">
                 <img src="img/slide1.jpg" alt="1">
                 <p class="slider-caption">Opis slidu 1</p>
             </div>
             <div class="single-slide">
                 <img src="img/slide2.jpg" alt="2">
                 <p class="slider-caption">Opis slidu 2</p>
             </div>
             <div class="single-slide">
                 <img src="img/blue.jpg" alt="3">
                 <p class="slider-caption">Opis slidu 3</p>
             </div>
             <div class="single-slide">
                 <img src="img/purple.jpg" alt="4">
                 <p class="slider-caption">Opis slidu 4</p>
             </div>
             <div class="single-slide">
                 <img src="img/slide2.jpg" alt="5">
                 <p class="slider-caption">Opis slidu 5</p>
             </div>
         </div>
         <div class="slider-arrows">
             <a href="" class="prev-slide"><i class="fa fa-arrow-circle-left " aria-hidden="true"></i></a>
             <a href="" class="next-slide"><i class="fa fa-arrow-circle-right " aria-hidden="true"></i></a>
         </div>
     </div>
     
      
      <script src="js/jquery-3.1.1.min.js"></script>
      
      <script src="js/custom.js"></script> 
</body>
</html>
